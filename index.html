<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar Tracking System</title>
    <style>
        body { margin: 0; background: #0a0e0a; color: #00ff41; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        #radar-screen { width: 90vw; height: 250px; border: 2px solid #00ff41; background: #001100; position: relative; box-shadow: inset 0 0 20px #004400; }
        .grid { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(#004400 1px, transparent 1px); background-size: 20px 20px; }
        
        svg { width: 100%; height: 100%; }
        #target-wave { stroke: #00ff41; stroke-width: 2; fill: none; opacity: 0.4; }
        #user-wave { stroke: #ffffff; stroke-width: 2; fill: none; filter: drop-shadow(0 0 5px #fff); }
        
        #controls { width: 90vw; margin-top: 30px; text-align: center; }
        input[type=range] { width: 100%; height: 15px; border-radius: 5px; background: #113311; outline: none; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 25px; height: 25px; background: #00ff41; cursor: pointer; border-radius: 50%; }

        #status-panel { width: 90vw; margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 12px; }
        #overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="status-panel">
    <span>SYSTEM: ACTIVE</span>
    <span id="level-display">STAGE: 01</span>
    <span>SYNC: <span id="sync-score">0</span>%</span>
</div>

<div id="radar-screen">
    <div class="grid"></div>
    <svg>
        <path id="target-wave"></path>
        <path id="user-wave"></path>
    </svg>
    <div id="overlay">
        <h2 id="final-title" class="blink">SIGNAL DECODED</h2>
        <div id="final-msg" style="line-height: 1.8; color: #fff;"></div>
        <button onclick="location.reload()" style="margin-top:20px; background:#00ff41; border:none; padding:10px 20px;">RESTART</button>
    </div>
</div>

<div id="controls">
    <p style="margin-bottom: 10px;">ADJUST FREQUENCY TO MATCH SIGNAL</p>
    <input type="range" id="freq-slider" min="1" max="100" value="50">
    <button id="next-btn" style="margin-top: 20px; display:none; background:transparent; border:1px solid #00ff41; color:#00ff41; padding:10px 20px;">CONFIRM FREQUENCY</button>
</div>

<audio id="bgm" loop><source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg"></audio>

<script>
    const targetPath = document.getElementById('target-wave');
    const userPath = document.getElementById('user-wave');
    const slider = document.getElementById('freq-slider');
    const syncText = document.getElementById('sync-score');
    const levelText = document.getElementById('level-display');
    const nextBtn = document.getElementById('next-btn');
    
    let stage = 1;
    let targetFreq = 20;
    let userFreq = 50;
    let isLocked = false;

    // 繪製波形函式
    function getWavePath(freq, amplitude) {
        let points = [];
        for (let x = 0; x <= 400; x += 5) {
            let y = 100 + Math.sin(x * (freq / 100)) * amplitude;
            points.push(`${x},${y}`);
        }
        return `M ${points.join(' L ')}`;
    }

    function update() {
        userFreq = slider.value;
        targetPath.setAttribute('d', getWavePath(targetFreq, stage * 20));
        userPath.setAttribute('d', getWavePath(userFreq, stage * 20));

        let diff = Math.abs(userFreq - targetFreq);
        let sync = Math.max(0, 100 - diff * 2);
        syncText.innerText = Math.floor(sync);

        if (sync > 95 && !isLocked) {
            nextBtn.style.display = 'inline-block';
        } else {
            nextBtn.style.display = 'none';
        }
        requestAnimationFrame(update);
    }

    nextBtn.onclick = () => {
        document.getElementById('bgm').play().catch(()=>{});
        stage++;
        if (stage === 2) {
            targetFreq = 75;
            levelText.innerText = "STAGE: 02";
            alert("信號源移動，請重新追蹤。");
        } else if (stage === 3) {
            targetFreq = 42;
            levelText.innerText = "STAGE: 03 (CRITICAL)";
            alert("警告：偵測到強大干擾信號！");
        } else {
            showFinal();
        }
    };

    function showFinal() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        document.getElementById('final-msg').innerHTML = `
            這不是普通的測試。<br><br>
            第一關，是妳主動靠近我的頻率。<br>
            第二關，是我努力想要跟上妳的步伐。<br>
            第三關，是有干擾出現時，我才發現我不能失去妳。<br><br>
            <b>恭喜，你成功鎖定了我的心。</b><br>
            所以，要不要試試看，<br>
            跟這個開發者在一起？
        `;
    }

    update();
</script>
</body>
</html>
