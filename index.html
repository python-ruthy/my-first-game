<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Monitor v2.1</title>
    <style>
        body { margin: 0; background: #000; color: #00ff88; font-family: 'Courier New', monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; transition: background 0.05s; }
        .flash { background: #003311 !important; }
        #bpm-display { font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 10px #00ff88; }
        #monitor { width: 90%; height: 150px; border-top: 2px solid #222; border-bottom: 2px solid #222; position: relative; display: flex; align-items: center; justify-content: center; }
        #heart-svg { width: 80px; height: 80px; fill: #ff2d55; filter: drop-shadow(0 0 15px #ff2d55); cursor: pointer; z-index: 10; transition: transform 0.05s; }
        #message { display: none; text-align: center; padding: 25px; background: #000; border: 2px solid #00ff88; box-shadow: 0 0 20px #00ff88; position: absolute; z-index: 100; max-width: 80%; }
        .hint { color: #444; margin-top: 40px; font-size: 0.8rem; }
    </style>
</head>
<body onclick="beat()">

<div id="game-ui">
    <div id="bpm-display">BPM: <span id="bpm-val">--</span></div>
    <div id="monitor">
        <svg id="heart-svg" viewBox="0 0 32 32">
            <path d="M16 28.21s-1.49-1.39-4.63-4.28C6.07 18.99 2 15.36 2 10.5 2 6.36 5.36 3 9.5 3c2.49 0 4.74 1.21 6.12 3.08C17.01 4.21 19.26 3 21.5 3 25.64 3 29 6.36 29 10.5c0 4.86-4.07 8.49-9.37 13.43-3.14 2.89-4.63 4.28-4.63 4.28z"/>
        </svg>
    </div>
    <p class="hint">[ 點擊螢幕啟動校準 ]</p>
</div>

<div id="message">
    <p style="color:#ff2d55">>> 檢測到系統異常：頻率過載</p>
    <p>這不是遊戲 Bug，是我心跳的聲音。</p>
    <p>自從遇見你之後，我的節奏就亂了。</p>
    <hr style="border:0.5px solid #222">
    <p><b>既然測試通關了，那你願意...</b></p>
    <p><b>做我的另一半嗎？</b></p>
</div>

<audio id="bgm" loop>
    <source src="https://www.chosic.com/wp-content/uploads/2021/04/And-So-It-Begins-Inspired-By-Lofi-Girl.mp3" type="audio/mpeg">
</audio>

<script>
    let count = 0;
    let bpm = 70;
    const audio = document.getElementById('bgm');

    function beat() {
        count++;
        // 第一次點擊啟動音樂
        if(count === 1) {
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Audio play failed", e));
        }

        // 視覺特效
        document.body.classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 50);
        document.getElementById('heart-svg').style.transform = "scale(1.4)";
        setTimeout(() => document.getElementById('heart-svg').style.transform = "scale(1)", 50);

        // 數值增加
        bpm += Math.floor(Math.random() * 8) + 3;
        document.getElementById('bpm-val').innerText = bpm;

        // 結束點
        if (count > 15) {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    }
</script>
</body>
</html>
